<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticket">
        <div class="timer">
            <div id="current-time">05:29:34 PM</div>
            <div id="current-date">Monday, Jul 15, 2024</div>
            <div id="expiry-time">Expires in <span id="countdown">00:01:00:00</span></div>
            <div class="steady-box"></div>
            <div class="blinking-box">
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color3"></div>
            </div>
            <div class="blinking-box"></div> <!-- Separate blinking box -->
        </div>
        <!--<img src="Green.jpg" alt="Overlay Image" class="overlay-image">-->
    </div>
    <script src="script.js"></script>
</body>
</html>
